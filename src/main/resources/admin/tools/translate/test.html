    <script>
        $(document).ready(function () {
            $('.ui.dropdown').dropdown();
            
            var datatable = $('#datatable-translate').DataTable({
                paging: false,
                info: false,
                dom: '<"top"i>rt<"bottom"><"clear">'
            })

            $('#custom-table-search').on('keyup', function () {
                datatable.search($(this).val()).draw()
            })

            // Modal
            $('.ui.confirm.modal').modal({
                closable: false,
                blurring: true,
                onDeny: function () {
                    window.alert('No!')
                },
                onApprove: function () {
                    window.alert('Yes!')
                }
            })
            $('.ui.manage.modal').modal({
                closable: false,
            })
            $('.ui.add-language.modal').modal()

            // Test modal
            $('#add-key').on('click', function () {
                $('.ui.manage.modal').modal('show')
            })
            $('#language-selector button').on('click', function() {
                $('.ui.add-language.modal').modal('show')
            })

            $('.ui.manage.modal .publish input').on('change', function () {
                if ($(this).is(':checked')) {
                    $('.ui.manage.modal .publish label').text('Published')
                } else {
                    $('.ui.manage.modal .publish label').text('Draft')
                }
            })

            // TEst: checked
            // .is(':checked')
        })
    </script>
